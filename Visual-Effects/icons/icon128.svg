<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect x="4" y="4" width="120" height="120" rx="20" fill="url(#grad)"/>
  
  <!-- Back page (curling) -->
  <g filter="url(#shadow)">
    <path d="M58 20 L100 20 Q106 20 106 26 L106 98 Q82 98 58 98 Q58 60 58 20 Z" 
          fill="white" opacity="0.7" transform="rotate(6, 82, 60)"/>
  </g>
  
  <!-- Front page -->
  <g filter="url(#shadow)">
    <rect x="28" y="24" width="52" height="80" rx="4" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Page content lines -->
  <rect x="36" y="36" width="36" height="4" rx="2" fill="#a855f7" opacity="0.6"/>
  <rect x="36" y="48" width="28" height="3" rx="1.5" fill="#94a3b8" opacity="0.5"/>
  <rect x="36" y="58" width="32" height="3" rx="1.5" fill="#94a3b8" opacity="0.5"/>
  <rect x="36" y="68" width="24" height="3" rx="1.5" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Motion lines -->
  <path d="M88 40 L96 40" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M92 52 L98 52" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M90 64 L94 64" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
